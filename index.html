<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="menu-toggle">&#9776;</button> 
            <img src="benner.png" alt="Banner" class="banner">
        </header>
        
        <nav class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo de la Tienda">
            </div>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#guitarras">Guitarras</a></li>
                <li><a href="#bajos">Bajos</a></li>
                <li><a href="#baterias">Baterías</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

        <main>
            
            <section id="guitarras" class="galeria">
                <h2>Guitarras</h2>
                <div class="galeria-grid">
                    <div class="imagen">
                        <img src="guitarra-acustica.png" alt="Guitarra Acústica">
                    </div>
                    <div class="imagen">
                        <img src="guitarra-electrica.png" alt="Guitarra Eléctrica">
                    </div>
                    <div class="imagen">
                        <img src="guitarra-acustica.png" alt="Guitarra Acústica">
                    </div>
                    <div class="imagen">
                        <img src="guitarra-electrica.png" alt="Guitarra Eléctrica">
                    </div>
                    <div class="imagen">
                        <img src="guitarra-acustica.png" alt="Guitarra Acústica">
                    </div>
                    <div class="imagen">
                        <img src="guitarra-electrica.png" alt="Guitarra Eléctrica">
                    </div>
                    <div class="imagen">
                        <img src="guitarra-acustica.png" alt="Guitarra Acústica">
                    </div>
                </div>
            </section>

            <section id="bajos" class="galeria">
                <h2>Bajos</h2>
                <div class="galeria-grid">
                    <div class="imagen">
                        <img src="bajo-acustico.png" alt="Bajo Acústico">
                    </div>
                    <div class="imagen">
                        <img src="bajo-electrico.png" alt="Bajo Eléctrico">
                    </div>
                    <div class="imagen">
                        <img src="bajo-acustico.png" alt="Bajo Acústico">
                    </div>
                    <div class="imagen">
                        <img src="bajo-electrico.png" alt="Bajo Eléctrico">
                    </div>
                    <div class="imagen">
                        <img src="bajo-acustico.png" alt="Bajo Acústico">
                    </div>
                    <div class="imagen">
                        <img src="bajo-electrico.png" alt="Bajo Eléctrico">
                    </div>
                    <div class="imagen">
                        <img src="bajo-acustico.png" alt="Bajo Acústico">
                    </div>
                </div>
            </section>

            <section id="baterias" class="galeria">
                <h2>Baterías</h2>
                <div class="galeria-grid">
                    <div class="imagen">
                        <img src="bateria-clasica.png" alt="Batería Clásica">
                    </div>
                    <div class="imagen">
                        <img src="bateria-electrica.png" alt="Batería Eléctrica">
                    </div>
                    <div class="imagen">
                        <img src="bateria-clasica.png" alt="Batería Clásica">
                    </div>
                    <div class="imagen">
                        <img src="bateria-electrica.png" alt="Batería Eléctrica">
                    </div>
                    <div class="imagen">
                        <img src="bateria-clasica.png" alt="Batería Clásica">
                    </div>
                    <div class="imagen">
                        <img src="bateria-electrica.png" alt="Batería Eléctrica">
                    </div>
                    <div class="imagen">
                        <img src="bateria-clasica.png" alt="Batería Clásica">
                    </div>
                </div>
            </section>

            <footer id="contacto">
                <p>Contáctanos:</p>
                <p>Email: contacto@emersonstudio.com</p>
                <p>Teléfono: +123 456 7890</p>
                <div class="redes-sociales">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </footer>
        </main>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
